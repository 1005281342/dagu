name: test job
description: this is a test job.
env:
  LOG_DIR: ${HOME}/logs
logDir: ${LOG_DIR}
histRetentionDays: 3
mailOn:
  failure: true
  success: true
delaySec: 1
maxActiveRuns: 1
params: param1 param2
smtp:
  host: smtp.host
  port: "25"
errorMail:
  from: system@mail.com
  to: error@mail.com
  prefix: "[ERROR]"
infoMail:
  from: system@mail.com
  to: info@mail.com
  prefix: "[INFO]"
preconditions:
  - condition: "`echo 1`"
    expected: "1"
handlerOn:
  exit:
    command: "onExit.sh"
  success:
    command: "onSuccess.sh"
  failure:
    command: "onFailure.sh"
  cancel:
    command: "onCancel.sh"

steps:
  - name: "1"
    dir: ${HOME}
    command: "true"
    mailOnError: true
    continueOn:
      failure: true
      skipped: true
    retryPolicy:
      limit: 2
    preconditions:
      - condition: "`echo test`"
        expected: test
  - name: "2"
    command: "false"
    continueOn:
      failure: true
    depends:
      - "1"